  #     - "8080:8080"
  #   networks:
  #     - motivational-network

  # Riva Service (Mock for local dev - requires GPU)
  # Uncomment if you have GPU support
  # riva-service:
  #   image: nvcr.io/nvidia/riva/riva-speech:2.14.0
  #   container_name: motivational-riva
  #   runtime: nvidia
